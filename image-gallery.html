<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milan Ponist</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="image-gallery.css" />
    <link rel="stylesheet" href="lightbox2/lightbox.css" />
  </head>
  <body>
    <a class="back" href="/index.html"
      ><img src="lightbox2/prev.png" alt="back"
    /></a>
    <div class="container">
      <div class="gallery">
        <a
          href="img/portfolio/Catalogue.png"
          data-lightbox="portfolio"
          data-title="Catalogue"
          ><img src="img/portfolio/Catalogue.png" alt="catalogue"
        /></a>
        <a
          href="img/portfolio/Community_home_2.png"
          data-lightbox="portfolio"
          data-title="Community Home Page"
        >
          <img src="img/portfolio/Community_home_2.png" alt="community-home"
        /></a>
        <a
          href="img/portfolio/Directory_mockup.png"
          data-lightbox="portfolio"
          data-title="Directory Mockup"
        >
          <img src="img/portfolio/Directory_mockup.png" alt="directory-mockup"
        /></a>
        <a
          href="img/portfolio/Directory_mockup_2.png"
          data-lightbox="portfolio"
          data-title="Directory Mockup 2"
        >
          <img
            src="img/portfolio/Directory_mockup_2.png"
            alt="directory-mockup-2"
        /></a>
        <a
          href="img/portfolio/Directory_mockup-part_2.png"
          data-lightbox="portfolio"
          data-title="Directory Mockup Part 2"
        >
          <img
            src="img/portfolio/Directory_mockup-part_2.png"
            alt="directory-mockup-part-2"
        /></a>
        <a
          href="img/portfolio/Planner.png"
          data-lightbox="portfolio"
          data-title="Planner"
        >
          <img src="img/portfolio/Planner.png" alt="planner"
        /></a>
      </div>
    </div>
    <script src="lightbox2/lightbox-plus-jquery.js"></script>
  </body>
</html>
